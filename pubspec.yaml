name: get_your_salami
description: A premium spinning wheel app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # UI Polish
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  gap: ^3.0.0
  
  # Logic & Mechanics
  confetti: ^0.8.0
  rxdart: ^0.27.7
  
  # Audio & Storage
  audioplayers: ^6.0.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
